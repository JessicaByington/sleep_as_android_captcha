buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
        classpath 'com.github.dcendents:android-maven-plugin:1.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

ext {
    PUBLISH_GROUP_ID = 'com.urbandroid.sleep'
    PUBLISH_ARTIFACT_ID = 'captcha-support'
    PUBLISH_VERSION = '0.0.9'
}

// from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
    }

    lintOptions {
        abortOnError true
    }

}

configurations {
    javadocDeps
}

dependencies {
    compile 'com.android.support:support-annotations:23.1.1'
    javadocDeps 'com.android.support:support-annotations:23.1.1'
}

apply from: './release-aar.gradle'


Properties props = new Properties()
props.load(project.rootProject.file('local.properties').newDataInputStream())
def bintrayUser = props.getProperty('bintray.user')
def bintrayKey = props.getProperty('bintray.key')
def bintrayVersionName = ext.PUBLISH_VERSION
def bintrayVcsTag = ext.PUBLISH_VERSION

